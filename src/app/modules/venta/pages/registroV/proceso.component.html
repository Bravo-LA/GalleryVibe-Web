<div class="container-pattern">

    <div>
        <app-nav></app-nav>
    </div>

    <div aria-label="Barra superior de ventas" role="navigation" class="Bventas">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle routerLink="/venta-pinturas">Archivos en venta</mat-button-toggle>
          <mat-button-toggle routerLink="/info-pinturas">Crear o editar publicaci√≥n</mat-button-toggle>
          <mat-button-toggle routerLink="/registroV-pinturas">Registro de ventas</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div class="data">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>

</div>
